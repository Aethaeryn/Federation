Marine:
  description : "Marines can capture enemy ships via a boarding attack if they kill all of the enemy crew. They also can defend against boarding."
  hitpoints   : 20
  damage      : 10
  special     : "Boarding"
  cost        : 15

Officer:
  description : "Officers make ships more effective in combat."
  hitpoints   : 15
  damage      : 5
  special     : "Leadership"
  cost        : 15

Engineer:
  description : "Improves the repair rate of ships."
  hitpoints   : 10
  damage      : 2
  special     : "Repair"
  cost        : 10