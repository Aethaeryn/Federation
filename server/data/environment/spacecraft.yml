# Players can purchase blank spacecraft and buy the components themselves, or
# they can purchase spacecraft that already come with components.

# BLANK SPACECRAFT
Fighter:
  size          : "Small Ship"
  description   : "Cheap, basic spacecraft."
  base_cost     : 100
  component_max : 8
  component_list:
    - "Small Hull"
    - "Small Engine"

Frigate:
  size          : "Medium Ship"
  description   : "Mid-sized, modifiable combat ship that is very flexible in its roles. Useful for filling fleets."
  component_max : 15
  base_cost     : 250
  component_list:
    - "Medium Hull"
    - "Medium Engine"

Capital Ship:
  size          : "Large Ship"
  description   : "Cheap, basic, and fast capital ship."
  component_max : 36
  base_cost     : 600
  component_list:
    - "Large Hull"
    - "Large Engine"

Defensive Platform:
  size          : "Small Platform"
  description   : "Stationary platform that automatically attacks enemy spacecraft in its region."
  component_max : 7
  base_cost     : 80
  component_list:
    - "Small Hull"

Space Station:
  size          : "Large Platform"
  description   : "Used for economic purposes, as well as for the docking and building of spacecraft."
  special       : "Shipyard"
  component_max : 54
  base_cost     : 600
  component_list:
    - "Large Hull"

# INHERITED SHIP TEMPLATES
Basic Fighter:
  inherits      : "Fighter"
  component_list:
    - "Shield Generator"
    - "Sensor Array I"
    - "Missile Launcher"

Battle Frigate:
  inherits      : "Frigate"
  component_list:
    - "Medium Generator"
    - "Light Armor"
    - "Sensor Array I"
    - "Laser"

Carrier:
  inherits      : "Capital Ship"
  component_list:
    - "Tesla Generator"
    - "Sensor Array II"
    - "Docking Bay"
    - "Docking Bay"
    - "Docking Bay"
    - "Docking Bay"
    - "Crew Quarters"
    - "Laser"

Cruiser:
  inherits      : "Capital Ship"
  component_list:
    - "Tesla Generator"
    - "Sensor Array I"
    - "Docking Bay"
    - "Crew Quarters"
    - "Super Laser"

Missile Platform:
  inherits      : "Defensive Platform"
  component_list:
    - "Shield Generator"
    - "Sensor Array I"
    - "Missile Launcher"
    - "Missile Launcher"

Laser Platform:
  inherits      : "Defensive Platform"
  component_list:
    - "Shield Generator"
    - "Sensor Array I"
    - "Laser"

Spaceport:
  inherits      : "Space Station"
  component_list:
    - "Super Laser"
    - "Heavy Missile Launcher"
    - "Docking Bay"
    - "Docking Bay"
    - "Docking Bay"
    - "Docking Bay"
    - "Construction Dock"
    - "Sensor Array II"
    - "Tesla Generator"
    - "Tesla Generator"
    - "Heavy Armor"
    - "Heavy Armor"
